<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>緊急避難所マップ</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🗺️ 緊急避難所マップ</h1>
            <p>災害種別ごとに避難所を確認できます</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="prefecture">都道府県:</label>
                <select id="prefecture">
                    <option value="">-- 都道府県を選択 --</option>
                </select>
            </div>

            <div class="control-group">
                <label for="city">市区町村:</label>
                <select id="city" disabled>
                    <option value="">-- 都道府県を選択してください --</option>
                </select>
            </div>

            <div class="control-group">
                <button id="loadData" disabled>データ読み込み</button>
                <button id="getCurrentLocation" class="location-btn">📍 現在地を表示</button>
            </div>

            <div class="legend">
                <h3>凡例（対応災害種別）</h3>
                <div class="legend-items">
                    <span class="legend-item"><span class="icon">🌊</span> 洪水</span>
                    <span class="legend-item"><span class="icon">⛰️</span> 崖崩れ・土石流・地滑り</span>
                    <span class="legend-item"><span class="icon">🌀</span> 高潮</span>
                    <span class="legend-item"><span class="icon">🏚️</span> 地震</span>
                    <span class="legend-item"><span class="icon">🌊🌊</span> 津波</span>
                    <span class="legend-item"><span class="icon">🔥</span> 大規模な火事</span>
                    <span class="legend-item"><span class="icon">💧</span> 内水氾濫</span>
                    <span class="legend-item"><span class="icon">🌋</span> 火山現象</span>
                </div>
            </div>
        </div>

        <div id="map"></div>

        <div id="status" class="status"></div>
    </div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="app.js"></script>
</body>
</html>
